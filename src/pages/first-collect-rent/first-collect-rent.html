<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>签约费用收取</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
          <ion-icon name="search"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>正在刷新</ion-refresher-content>
      </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let rent of rentList" (click)="showDetail(rent)">
        <h2>{{rent.name}}</h2>
        <p>{{rent.address}}</p>
        <p>合同编号：{{rent.contractNo}}</p>
        <p ion-text color="danger">金额：{{rent.money}}</p>
    </ion-item>
  </ion-list>
</ion-content>

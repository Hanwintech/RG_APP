  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>发票打印</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
            <ion-icon name="search"></ion-icon>
          </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>正在刷新</ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let billing of billingList" (click)="showDetail(billing)">
        <h2>{{billing.name}}</h2>
        <p>{{billing.address}}</p>
        <p>合同编号：{{billing.contractNo}}</p>
        <p ion-text color="secondary">期数：{{billing.terms}}</p>
        <p ion-text color="danger">金额：{{billing.money}}</p>
    </ion-item>
  </ion-list>
</ion-content>

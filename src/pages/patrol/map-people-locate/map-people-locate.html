<ion-header>
  <ion-navbar>
    <ion-title>巡查人员位置</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="locateCultural()">
        定位到文物
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="topHeader">
    <div>
      <div style="font-size:14px;">{{culturalRelicName}}</div>
      <div style="font-size:0.6em;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;">{{location}}</div>
    </div>
  </div>
  <div class="card">
    <div class="selfThing">
      <span></span>本体</div>
    <div class="protect">
      <span></span>保护范围</div>
    <div class="controlPlace">
      <span></span>建设控制地带</div>
  </div>
  <div id="map-content">
    <div id="map" #map></div>
  </div>
</ion-content>

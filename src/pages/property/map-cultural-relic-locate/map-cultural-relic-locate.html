<ion-header>
  <ion-navbar>
    <ion-title>文物位置信息</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="back()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="operation()">
        操作
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="map-box">
      <div class="topHeader">
        <table *ngIf="culturalRelicMapInfo">
          <tr>
            <td style="font-size:15px;">{{culturalRelicMapInfo.name}}</td>
          </tr>
          <tr>
              <td style="font-size:0.8em;">{{culturalRelicMapInfo.location}}</td>
            </tr>
        </table>
        </div>
        <div id="map-content">
            <div class="card">
                <div class="selfThing">
                  <span></span>本体</div>
                <div class="protect">
                  <span></span>保护范围</div>
                <div class="controlPlace">
                  <span></span>建设控制地带</div>
              </div>
          <div id="map" #map></div>
        </div>
  </div>

  <div class="locateContainer" *ngIf="!canShowFooter" style="bottom:15px;" (click)="selfLocation()"><div></div></div>
  <div class="locateContainer" *ngIf="canShowFooter" style="bottom:110px;" (click)="selfLocation()"><div></div></div>
  <div *ngIf="culturalRelicMapInfo&&canShowFooter" style="position:absolute;bottom:45px;width:100%;">
  <ion-list class="form-list">
      <ion-item>
          <ion-label fixed>标注精确度</ion-label>
          <ion-select [(ngModel)]="culturalRelicMapInfo.coordinateAccurate" interface="popover">
            <ion-option *ngFor="let item of coordinateAccurateList" value="{{item.key}}">{{item.value}}</ion-option>
          </ion-select>
        </ion-item>
  </ion-list>

  </div>
</ion-content>
<ion-footer *ngIf="canShowFooter">
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="showLog()">取消</button>
      </ion-col>
      <ion-col style="border-left: solid 1px #fff;">
        <button ion-button block (click)="saveCoordinate()">确定标注点位</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>

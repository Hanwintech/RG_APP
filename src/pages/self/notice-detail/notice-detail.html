<ion-header>
  <ion-navbar>
    <ion-title>通知公告详情</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="noticeBasicInfo">
    <h2>{{noticeBasicInfo.title}}</h2>
    <h5>{{noticeBasicInfo.sendDeptName}}&nbsp;&nbsp;&nbsp;{{noticeBasicInfo.sendDate | datetime:"yyyy-MM-dd"}}</h5>
    <div [innerHTML]="innerHtmlData"></div>
  </div>
</ion-content>
<ion-footer *ngIf="footerControl">
  <button ion-button block (click)="close()">关闭</button>
</ion-footer>

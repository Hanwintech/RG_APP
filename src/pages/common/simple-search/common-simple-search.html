<ion-header>
  <ion-navbar class="modal-nav">
    <ion-buttons center class="searchBox">
      <ion-icon name="ios-search-outline"></ion-icon>
      <ion-icon name="ios-close-outline" (click)="clear()"></ion-icon>
      <ion-input type="text" placeholder="请输入关键字" [(ngModel)]="keyword"></ion-input>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button (click)="doSearch()">搜索</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding></ion-content>

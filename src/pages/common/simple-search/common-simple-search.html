<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="close()">关闭</button>
    </ion-buttons>
    <ion-buttons center>
      <div class="searchBox">
        <ion-icon name="ios-search-outline"></ion-icon>
        <ion-icon name="ios-close-outline" (click)="clear()"></ion-icon>
        <ion-input type="text" placeholder="请输入关键字" [(ngModel)]="keyWord"></ion-input>
      </div>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button (click)="doSearch()">搜索</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

</ion-content>

<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only (click)="back()">
              <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
          </ion-buttons>
        <ion-title>{{pageTitle}}</ion-title>
        <ion-buttons right>
          <button ion-button icon-only (click)="inspectHistory()">
            <ion-icon name="md-bookmarks"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
</ion-header>


<ion-content>
  <div id="map-content">
    <div id="map" #map></div>
  </div>
  <ion-icon name="locate" class="locate" (click)="getLocation()"></ion-icon>
  <ion-icon name="add-circle" class="add-circle" (click)="addInspect()"></ion-icon>
</ion-content>

<ion-header>
    <ion-navbar>
      <ion-buttons left>
        <button ion-button (click)="close()">关闭</button>
      </ion-buttons>
      <ion-title>筛选</ion-title>
      <ion-buttons right>
        <button ion-button (click)="clear()">清空</button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>  
  
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label fixed>主题名称</ion-label>
        <ion-input type="text" [(ngModel)]="search.subject"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>类型</ion-label>
        <ion-select [(ngModel)]="search.type" cancelText="取消" interface="popover">
          <ion-option *ngFor="let kvp of searchDataSource.typeList" value="{{kvp.key}}">{{kvp.value}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label fixed>地区</ion-label>
        <ion-select [(ngModel)]="search.area" cancelText="取消" interface="popover" (ngModelChange)="areaChanged()">
          <ion-option *ngFor="let kvp of searchDataSource.areaList" value="{{kvp.key}}">{{kvp.value}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label fixed>县区</ion-label>
        <ion-select [(ngModel)]="search.district" cancelText="取消" interface="popover">
          <ion-option *ngFor="let kvp of districtList" value="{{kvp.key}}">{{kvp.value}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label fixed class="wrap">发布开始时间</ion-label>
        <ion-datetime placeholder="点击选择发布开始时间" cancelText="取消" doneText="确定" displayFormat="YYYY-MM-DD" [(ngModel)]="search.sendDateStart"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label fixed class="wrap">发布结束时间</ion-label>
        <ion-datetime placeholder="点击选择发布结束时间" cancelText="取消" doneText="确定" displayFormat="YYYY-MM-DD" [(ngModel)]="search.sendDateEnd"></ion-datetime>
      </ion-item>
    </ion-list>
  </ion-content>
  
  <ion-footer>
    <button ion-button block (click)="doSearch()">确定</button>
  </ion-footer>

<ion-header>
  <ion-navbar class="modal-nav">
    <ion-title>选择案件状态</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let data of caseStateList; let i = index;">
    <ion-label>{{data.value}}</ion-label>
    <ion-checkbox [(ngModel)]="checked[i]"></ion-checkbox>
  </ion-item>
</ion-content>

<ion-footer>
  <button ion-button (click)="doSelectAll()">全选</button>
  <button ion-button (click)="doEmptied()">清空</button>
  <button ion-button (click)="doSearch()">确定</button>
</ion-footer>

<!--
  Generated template for the CulturalRelicStatisticsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="chart()">
        <ion-icon name="stats"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <div class="Total">
      <div class="total">
        <div>件/套(总)</div>
        <div style="color:#EDAA45;">XXX</div>
      </div>
      <div class="total">
        <div>实际数量(总)</div>
        <div style="color:#EDAA45;">XXX</div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      大丰博物馆
    </ion-list-header>
    <ion-item *ngFor="let data of dataSource">
      <div class="category">
        <h3 style="font-size:12px;">{{category}}</h3>
        <p style="font-size:12px;">0</p>
      </div>
      <div class="cases">
        <h3 style="font-size:12px;">案件数(起)</h3>
        <p style="font-size:12px;">1</p>
      </div>
      <div class="fine">
        <h3 style="font-size:12px;">罚款金额(元)</h3>
        <p style="font-size:12px;">2</p>
      </div>
    </ion-item>
  </ion-list>


</ion-content>

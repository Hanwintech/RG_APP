<ion-header>

  <ion-navbar>
    <ion-title>费用收取</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
      <ion-item>
        <h2>姓名</h2>
        <p>{{rent.name}}</p>
      </ion-item>
      <ion-item>
        <h2>证件号码</h2>
        <p>{{rent.certNo}}</p>
      </ion-item>
      <ion-item>
        <h2>合同编号</h2>
        <p>{{rent.contractNo}}</p>
      </ion-item>
      <ion-item>
        <h2>租贷位置</h2>
        <p>{{rent.address}}</p>
      </ion-item>
      <!-- <ion-item>
        <h2>费用类型</h2>
        <p>{{feeType[rent.feeType]}}</p>
      </ion-item> -->
      <ion-item>
        <h2>关联期数</h2>
        <p>{{rent.terms}}</p>
      </ion-item>
      <ion-item>
        <h2>应收金额</h2>
        <p>{{rent.money}}</p>
      </ion-item>
    </ion-list>
    <form #form="ngForm">
      <ion-item>
        <ion-label stacked>实收金额</ion-label>
        <ion-input [(ngModel)]="rent.realMoney" name="realMoney" type="number" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>收取人</ion-label>
        <ion-select [(ngModel)]="rent.payedPerson" name="payedPerson" cancelText="取消" okText="确定" multiple="false" required>
          <ion-option *ngFor="let item of payedPerson" value='{{item.userGuid}}' >{{item.userName}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked>收取方式</ion-label>
        <ion-select [(ngModel)]="rent.payedType" name="payedType" cancelText="取消" okText="确定" multiple="false" required>
          <ion-option value='1'>现金</ion-option>
          <ion-option value='2'>转账</ion-option>
          <ion-option value='9'>POS刷卡</ion-option>
          <ion-option value='10'>网银转账</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked>日期</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" cancelText="取消" doneText="确定" [(ngModel)]="rent.payedDate" name="payedDate" required></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label stacked>备注</ion-label>
        <ion-textarea [(ngModel)]="rent.remark" name="remark" type="text"></ion-textarea>
      </ion-item>
    </form>
  </ion-content>
  
  <ion-footer>
    <button ion-button [disabled]="!form.form.valid" type="submit" (click)="submit()" full clear color="light">{{form.form.valid? '下一步' : '表单未正确填写'}}</button>
  </ion-footer>

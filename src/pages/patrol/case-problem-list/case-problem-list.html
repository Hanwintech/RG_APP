<ion-header>
  <ion-navbar>
    <ion-title>问题情况</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of list">
      <ion-label class="navi">
        <div class="text">{{item.caseProblem}}</div>
        <ion-checkbox checked="{{selected.includes(item.caseValue)}}"></ion-checkbox>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

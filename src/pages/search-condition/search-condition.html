<!--
  Generated template for the SearchConditionPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<form class="popover-page">
  <ion-item>
    <ion-label>姓名</ion-label>
    <ion-input clearInput='true' [(ngModel)]="condition.name" name="name" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>证件号码</ion-label>
    <ion-input clearInput='true' [(ngModel)]="condition.certno" name="certno" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>租贷位置</ion-label>
    <ion-input clearInput='true' [(ngModel)]="condition.address" name="address" type="text"></ion-input>
  </ion-item>
  <button ion-item type="submit" (click)='close()'>
      搜索
      <ion-icon item-right name="search"></ion-icon>
    </button>
</form>

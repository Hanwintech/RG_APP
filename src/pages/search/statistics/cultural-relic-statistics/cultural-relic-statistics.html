<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="chart()">
        <ion-icon name="stats"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <div class="Total">
      <div class="total">
        <div>件/套(总)</div>
        <div style="color:#EDAA45;">{{sum}}</div>
      </div>
      <div class="total">
        <div>实际数量(总)</div>
        <div style="color:#EDAA45;">{{actualSum}}</div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div *ngIf="dataSource && dataSource.length > 0">
    <ion-list *ngFor="let data of dataSource">
      <div class="collectionUnitName">
        {{data[0]}}
      </div>
      <ion-item>
        <div class="Total11"> {{category1}}
          <div class="Total1">
            <div class="total1">
              <div style="color:black">件/套</div>
              <div style="color:#EDAA45;">{{data[1]}}</div>
            </div>
            <div class="total1">
              <div style="color:black">实际数量</div>
              <div style="color:#EDAA45;">{{data[2]}}</div>
            </div>
          </div>
        </div>
        <div class="Total12"> {{category2}}
          <div class="Total1">
            <div class="total1">
              <div style="color:black">件/套</div>
              <div style="color:#EDAA45;">{{data[3]}}</div>
            </div>
            <div class="total1">
              <div style="color:black">实际数量</div>
              <div style="color:#EDAA45;">{{data[4]}}</div>
            </div>
          </div>
        </div>
      </ion-item>
      <ion-item>
        <div class="Total11"> {{category3}}
          <div class="Total1">
            <div class="total1">
              <div style="color:black">件/套</div>
              <div style="color:#EDAA45;">{{data[5]}}</div>
            </div>
            <div class="total1">
              <div style="color:black">实际数量</div>
              <div style="color:#EDAA45;">{{data[6]}}</div>
            </div>
          </div>
        </div>
        <div class="Total12"> {{category4}}
          <div class="Total1">
            <div class="total1">
              <div style="color:black">件/套</div>
              <div style="color:#EDAA45;">{{data[7]}}</div>
            </div>
            <div class="total1">
              <div style="color:black">实际数量</div>
              <div style="color:#EDAA45;">{{data[8]}}</div>
            </div>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="!dataSource || dataSource.length == 0" class="commonNoResult">
    无消息
  </div>
</ion-content>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>菜单</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-left name="{{p.icon}}" color="primary"></ion-icon>
        {{p.title}}
      </button>
      <ion-item-divider>
      </ion-item-divider>
      <button detail-none no-lines menuClose ion-item (click)="logout()">
          <ion-icon item-left name="exit" color="primary"></ion-icon>
          退出登录
        </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

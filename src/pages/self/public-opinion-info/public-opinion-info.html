<ion-header>
  <ion-navbar>
    <ion-title>舆情信息</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="iconButton" (click)="publicOpinionCountry()">
          <img src="assets/self/public_opinion_country.png">
          <br> 全国文物舆情信息
        </div>
      </ion-col>
      <ion-col>
        <div class="iconButton" (click)="publicOpinionProvinceBad()">
          <img src="assets/self/public_opinion_province_bad.png">
          <br> 省内文物舆情信息
        </div>
      </ion-col>
      <ion-col>
        <div class="iconButton" (click)="publicOpinionProvinceGood()">
          <img src="assets/self/public_opinion_province_good.png">
          <br> 省内文博大事
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="iconButton" (click)="publicOpinionHuaiAnYuQin()">
          <img src="assets/self/public_opinion_huaiAn_yuQin.png">
          <br> 淮安市文物舆情信息
        </div>
      </ion-col>
      <ion-col>
        <div class="iconButton" (click)="publicOpinionHuaiAnWenBo()">
          <img src="assets/self/public_opinion_huaiAn_wenBo.png">
          <br> 淮安市文博大事
        </div>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
